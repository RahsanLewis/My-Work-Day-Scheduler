<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron d-flex flex-column">
        <h1 class="display-3">Work Day Scheduler</h1>
        <h2 class="heading-text">A simple calendar app for scheduling your work day</h2>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div id = "hour-9" class="time-block">
            <div class="time">9:00am</div>
            <textarea class="description"></textarea>
            <button class="save-btn">Save</button>
        </div>
        <div id = "hour-10" class="time-block">
            <div class="time">10:00am</div>
            <textarea class="description"></textarea>
            <button class="save-btn">Save</button>
        </div>
        <div id = "hour-11" class="time-block">
            <div class="time">11:00am</div>
            <textarea class="description"></textarea>
            <button class="save-btn">Save</button>
        </div>
        <div id = "hour-12" class="time-block">
            <div class="time">12:00pm</div>
            <textarea class="description"></textarea>
            <button class="save-btn">Save</button>
        </div>
        <div id = "hour-13" class="time-block">
            <div class="time">1:00pm</div>
            <textarea class="description"></textarea>
            <button class="save-btn">Save</button>
        </div>
        <div id = "hour-14" class="time-block">
            <div class="time">2:00pm</div>
            <textarea class="description"></textarea>
            <button class="save-btn">Save</button>
        </div>
        <div id = "hour-15" class="time-block">
            <div class="time">3:00pm</div>
            <textarea class="description"></textarea>
            <button class="save-btn">Save</button>
        </div>
        <div id = "hour-16" class="time-block">
            <div class="time">4:00pm</div>
            <textarea class="description"></textarea>
            <button class="save-btn">Save</button>
        </div>
        <div id = "hour-17" class="time-block">
            <div class="time">5:00pm</div>
            <textarea class="description"></textarea>
            <button class="save-btn">Save</button>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script src="./script.js"></script>
</body>

</html>
